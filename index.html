<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Buscador de Precios</title>
  <link rel="icon" href="faviconnegro.png" type="image/png">
  <link rel="manifest" href="manifest.json">
  <style>
    * { 
      box-sizing: border-box; 
      margin: 0; 
      padding: 0; 
      -webkit-tap-highlight-color: transparent;
    }
    
    html {
      width: 100vw;
      height: calc(var(--vh, 1vh) * 100);
      overflow: hidden;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #ffffff;
      color: #333;
      overflow: hidden;
      height: calc(var(--vh, 1vh) * 100);
      width: 100vw;
      max-width: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
      touch-action: manipulation;
      position: relative;
    }

    /* Secci√≥n de b√∫squeda */
    #searchSection {
      background-color: #fff;
      margin: clamp(8px, 2vw, 12px);
      padding: clamp(12px, 3vw, 15px);
      border-radius: clamp(10px, 2.5vw, 12px);
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      flex-shrink: 0;
    }

    #searchInput {
      width: 100%;
      height: clamp(48px, 12vw, 55px);
      font-size: clamp(16px, 4vw, 18px);
      padding: 0 clamp(15px, 4vw, 20px);
      border: 2px solid #e0e0e0;
      border-radius: clamp(8px, 2vw, 10px);
      text-align: center;
      outline: none;
      transition: all 0.3s ease;
      font-weight: 500;
      background-color: #f8f9fa;
    }

    #searchInput:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      background-color: #fff;
    }

    #searchInput::placeholder {
      color: #999;
      font-weight: 400;
    }

    /* Contenedor de resultados */
    #resultsContainer {
      flex: 1;
      overflow-y: auto;
      padding: 0 clamp(8px, 2.5vw, 12px) clamp(6px, 1.5vw, 8px);
      margin-bottom: 0;
      min-height: 0;
      -webkit-overflow-scrolling: touch;
    }

    #resultsContainer::-webkit-scrollbar {
      width: 8px;
    }

    #resultsContainer::-webkit-scrollbar-track {
      background: rgba(255,255,255,0.1);
      border-radius: 10px;
    }

    #resultsContainer::-webkit-scrollbar-thumb {
      background: rgba(255,255,255,0.3);
      border-radius: 10px;
    }

    #resultsContainer::-webkit-scrollbar-thumb:hover {
      background: rgba(255,255,255,0.5);
    }

    /* Mensaje de estado */
    #statusMessage {
      text-align: center;
      padding: clamp(20px, 6vw, 30px) clamp(15px, 4vw, 20px) clamp(15px, 4vw, 20px);
      color: #3a3a3a;
      font-size: clamp(18px, 4.5vw, 20px);
      font-weight: 600;
    }

    #statusMessage.empty {
      color: #3a3a3a;
    }

    #statusMessage.searching {
      color: #3a3a3a;
    }

    /* Logo en status */
    #statusLogo {
      width: min(80vw, 350px);
      max-width: 100%;
      height: auto;
      margin-top: clamp(60px, 15vh, 140px);
      display: block;
      margin-left: auto;
      margin-right: auto;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    
    #statusLogo:hover {
      transform: scale(1.05);
    }
    
    #statusLogo:active {
      transform: scale(0.95);
    }

    /* Card de resultado */
    .result-card {
      background-color: #fff;
      border-radius: clamp(8px, 2vw, 10px);
      padding: clamp(10px, 2.5vw, 12px);
      margin-bottom: clamp(6px, 1.5vw, 8px);
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      display: flex;
      gap: clamp(10px, 2.5vw, 12px);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      animation: slideIn 0.3s ease;
    }

    .result-card:active {
      transform: scale(0.98);
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .result-image {
      flex-shrink: 0;
      width: clamp(90px, 24vw, 110px);
      height: clamp(90px, 24vw, 110px);
      border-radius: clamp(6px, 1.5vw, 8px);
      overflow: hidden;
      background-color: #f0f0f0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .result-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .result-image.no-image {
      background: linear-gradient(135deg, #e0e0e0 0%, #f5f5f5 100%);
      color: #999;
      font-size: 14px;
      text-align: center;
      padding: 10px;
    }

    .result-info {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      min-width: 0;
    }

    .result-code {
      font-size: clamp(14px, 3.5vw, 16px);
      color: #383a44;
      font-weight: 600;
      margin-bottom: clamp(3px, 1vw, 4px);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .result-name {
      font-size: clamp(20px, 6vw, 28px);
      font-weight: 600;
      color: #333;
      margin-bottom: clamp(3px, 1vw, 4px);
      line-height: 1.3;
      overflow: hidden;
      text-overflow: ellipsis;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
    }

    .result-price {
      font-size: clamp(32px, 9vw, 42px);
      color: #28a745;
      font-weight: 700;
    }

    /* Teclado virtual */
    #virtualKeyboard {
      background-color: #4a4a4a;
      padding: clamp(8px, 2.5vw, 12px) clamp(6px, 2vw, 10px);
      box-shadow: 0 -4px 20px rgba(0,0,0,0.3);
      z-index: 200;
      flex-shrink: 0;
    }

    .keyboard-row {
      display: flex;
      justify-content: center;
      gap: clamp(3px, 1vw, 5px);
      margin-bottom: clamp(3px, 1vw, 5px);
    }

    .keyboard-row:last-child {
      margin-bottom: 0;
    }

    .key {
      background-color: #6a6a6a;
      color: #fff;
      border: none;
      border-radius: clamp(4px, 1.2vw, 6px);
      padding: clamp(10px, 2.5vw, 12px) clamp(6px, 1.5vw, 8px);
      font-size: clamp(14px, 3.5vw, 16px);
      font-weight: 600;
      min-width: clamp(36px, 8.5vw, 42px);
      height: clamp(36px, 9vw, 42px);
      cursor: pointer;
      transition: all 0.1s ease;
      user-select: none;
      touch-action: manipulation;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .key:active {
      background-color: #8a8a8a;
      transform: scale(0.95);
      box-shadow: 0 1px 2px rgba(0,0,0,0.2);
    }

    .key.wide {
      flex: 1;
      max-width: 200px;
    }

    .key.space {
      flex: 2;
    }

    .key.new-search {
      background-color: #798d1e;
      font-size: clamp(11px, 2.8vw, 13px);
      padding: clamp(10px, 2.5vw, 12px) clamp(12px, 3vw, 15px);
      white-space: nowrap;
    }

    .key.new-search:active {
      background-color: #b2ca44;
    }

    .key.backspace {
      background-color: #f33737;
      font-size: clamp(16px, 4vw, 18px);
    }

    .key.backspace:active {
      background-color: #df5252;
    }

    /* Loading spinner */
    .spinner {
      display: inline-block;
      width: 30px;
      height: 30px;
      border: 3px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Ocultar teclado del sistema */
    input[readonly] {
      cursor: pointer;
    }

    /* Estado de conexi√≥n */
    .offline-banner {
      background-color: #e74c3c;
      color: #fff;
      text-align: center;
      padding: clamp(8px, 2vw, 10px);
      font-size: clamp(14px, 3.5vw, 16px);
      font-weight: 600;
      display: none;
    }

    body.offline .offline-banner {
      display: block;
    }

    /* Pantalla de bloqueo de acceso */
    #accessBlock {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      color: white;
      padding: 20px;
      text-align: center;
    }

    #accessBlock.active {
      display: flex;
    }

    #accessBlock h1 {
      font-size: clamp(24px, 6vw, 32px);
      margin-bottom: 20px;
      font-weight: 700;
    }

    #accessBlock p {
      font-size: clamp(16px, 4vw, 18px);
      margin-bottom: 30px;
      opacity: 0.9;
      line-height: 1.6;
    }

    #accessBlock .icon {
      font-size: clamp(60px, 15vw, 80px);
      margin-bottom: 20px;
    }

    #accessBlock .button-container {
      display: flex;
      flex-direction: column;
      gap: 12px;
      align-items: center;
    }

    #accessBlock button {
      background-color: white;
      color: #667eea;
      border: none;
      padding: 15px 30px;
      border-radius: 25px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease;
      min-width: 200px;
    }

    #accessBlock button:active {
      transform: scale(0.95);
    }

    #accessBlock button.secondary {
      background-color: rgba(255, 255, 255, 0.2);
      color: white;
      font-size: 14px;
      padding: 12px 24px;
    }

    #accessBlock .help-text {
      margin-top: 20px;
      font-size: 14px;
      opacity: 0.8;
      max-width: 300px;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <!-- Pantalla de bloqueo de acceso -->
  <div id="accessBlock">
    <div class="icon">üîí</div>
    <h1>Acceso Restringido</h1>

    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
